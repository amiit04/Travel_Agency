<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page - Ananya Travels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .summary {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .total-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff5733;
            text-align: center;
            margin-top: 30px;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .confirmation-message {
            text-align: center;
            font-size: 1.5em;
            color: green;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Summary</h1>

    <div class="summary">
        <p><strong>Tour ID:</strong> <span th:text="${tourId}"></span></p>
        <p><strong>Tour Name:</strong> <span th:text="${name}"></span></p>
        <p><strong>Number of Guests:</strong> <span th:text="${noOfGuests}"></span></p>
        <p><strong>Vehicle:</strong> <span th:text="${vehicle}"></span></p>
        <p><strong>Start Date:</strong> <span th:text="${startDate}"></span></p>
        <p><strong>Discount Code:</strong> <span th:text="${discountCode}"></span></p>
        <p><strong>Payment Method:</strong> <span th:text="${paymentMethod}"></span></p>

    </div>


    <div class="total-price">
        <p><strong>Total Price: Rs. <span th:text="${totalCost}"></span></strong></p>
    </div>

    <button class="submit-btn" onclick="confirmBooking()">Pay Now</button>

    <!-- Confirmation message will appear after clicking Pay Now -->
    <div id="confirmationMessage" class="confirmation-message" style="display: none;">
        <p>Your booking has been confirmed! Thank you for choosing Ananya Travels.</p>
    </div>
</div>

<script>
    // Function to show confirmation and redirect to home page
    function confirmBooking() {
        // Display confirmation message
        document.getElementById('confirmationMessage').style.display = "block";

        // Redirect to home page after 3 seconds
        setTimeout(function() {
            window.location.href = '/';  // Redirect to the home page
        }, 3000);  // 3 seconds delay before redirection
    }
</script>

</body>
</html>
