<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Discount</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Form container styling */
    form {
      background-color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 1em;
    }

    /* Submit button styling */
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Add Discount</h1>

<!-- Discount Form -->
<form action="/admin/discounts/add" method="post">
  <label for="discountCode">Discount Code:</label>
  <input type="text" id="discountCode" name="discountCode" required>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description">

  <label for="percentage">Percentage:</label>
  <input type="number" id="percentage" name="percentage" step="0.01">

  <label for="validFrom">Valid From:</label>
  <input type="date" id="validFrom" name="validFrom">

  <label for="validTo">Valid To:</label>
  <input type="date" id="validTo" name="validTo">

  <label for="minPurchaseAmount">Minimum Purchase Amount:</label>
  <input type="number" id="minPurchaseAmount" name="minPurchaseAmount" step="0.01">

  <button type="submit">Submit</button>
</form>

</body>
</html>
