<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya Travels - Client Registration</title>
    <style>
        /* Background and body styling */
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* Title styling */
        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Registration form container */
        .registration-form {
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85); /* White transparent background */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        .registration-form h2 {
            margin: 0 0 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #66afe9;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .form-group p {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        .form-group p a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-group p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Project Title -->
<div class="title">Ananya Travels</div>

<!-- Registration Form -->
<div class="registration-form">
    <h2>Client Registration</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
            <label for="identityType">Identity Type</label>
            <input type="text" id="identityType" name="identityType" placeholder="Enter identity type (e.g., Passport)" required>
        </div>

        <div class="form-group">
            <label for="identityNumber">Identity Number</label>
            <input type="text" id="identityNumber" name="identityNumber" placeholder="Enter identity number" required>
        </div>

        <div class="form-group">
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" required>
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </form>
</div>

<!-- JavaScript to handle form submission as JSON -->
<script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent default form submission

        // Gather form data into an object
        const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            address: document.getElementById("address").value,
            dob: document.getElementById("dob").value,
            password: document.getElementById("password").value,
            identityType: document.getElementById("identityType").value,
            identityNumber: document.getElementById("identityNumber").value,
            nationality: document.getElementById("nationality").value,
        };

        // Send the data as JSON to the /save endpoint
        fetch("/save", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
        })
        .then(response => {
            if (response.ok) {
                window.location.href = "/";
            } else {
                console.error("Registration failed");
            }
        })
        .catch(error => console.error("Error:", error));
    });
</script>

</body>
</html>
